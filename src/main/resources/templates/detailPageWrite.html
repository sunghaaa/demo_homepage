<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/noticePost.css}">

    <title>글작성페이지</title>
</head>
<body>

<div class="detailBox">
    <div class="purpleBox">
        <div class="whiteBox">
            <h3>글작성</h3>
            <form action="/detailPageWrite" method="post" th:object="${noticeDto}">
                <span th:field="*{created_number}" hidden="hidden"></span>
                <span th:field="*{created_date}" hidden="hidden"></span>
                <!--
                <div>작성자
                    <div th:field="*{member_id}" readonly="readonly" hidden="hidden"></div>
                </div>
                -->

                <label>
                    <select class="select-category" id="category" name="category">
                        <option value="">분류</option>
                        <option th:each="category : ${category}" th:value="${category}" th:text="${category}"></option>
                    </select>
                </label>

                <div>작성자
                    <label for="member_id">
                        <input type="text" id="member_id" th:field="*{member_id}"
                               autocomplete="off">
                    </label>
                </div>

                <div>제목
                    <label for="detail_title">
                        <input type="text" id="detail_title" th:field="*{detail_title}" autocomplete="off">
                    </label>
                </div>

                <div>
                    <label for="detail_content">
                        <textarea cols="40" rows="10" id="detail_content" th:field="*{detail_content}"></textarea>
                    </label>
                </div>

                <button type="submit">글작성</button>
                <button type="button" id="list-button" onclick="location.href='/notice'">목록</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
