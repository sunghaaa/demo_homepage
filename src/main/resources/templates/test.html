<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <style>
        .carousel-control-prev-icon, .carousel-control-next-icon{
            background-color:gray;
            border-radius:100%;
        }
        .carousel-item{
            text-align:center;
            position:relative;
            justify-content:center;
            align-items:center;
        }
        .button_customized{
            position:relative;
            left:500px;
            width:300px;
            bottom:90px;
        }


    </style>

    <meta charset="UTF-8">
    <title>static_test</title>
</head>
<body>

<div class="coffee">
    <div id="carouselCoffee" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/static/image/caffelatte.png" class="carousel-inner-img" alt="" th:src="@{/image/caffelatte.png}"/>
                <br><span>카페라떼</span>
            </div>
            <div class="carousel-item">
                <img src="/static/image/iceAme.png" class="carousel-inner-img" alt="" th:src="@{/image/iceAme.png}"/>
                <br><span>아메리카노</span>
            </div>
            <div class="carousel-item">
                <img src="/static/image/einspanner.png" class="carousel-inner-img" alt="" th:src="@{/image/einspanner.png}"/>
                <br><span>아인슈페너</span>
            </div>
            <div class="carousel-item">
                <img src="/static/image/vanilla.png" class="carousel-inner-img" alt="" th:src="@{/image/vanilla.png}"/>
                <br><span>바닐라딥라떼</span>
            </div>
        </div>
        <div class="button_customized">
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselCoffee"
                    data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselCoffee"
                    data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>
</html>
