<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <style>
        .wrap {
          position: relative;
        }
        .wrap_text {
          color:white;
          text-align:center;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        }
        .category {
          list-style: none;
        }
        .category a{
           color:black;
           font-size:20px;
           text-decoration:none;
           text-align:center;
           position:relative;
           transform: translate(-50%, -50%);
        }
        .category a:hover{
            color:#7b00a0;
        }
        .notice_board_button button{
            margin-right:-5px;
            position:relative;
            border:none;
            top:50px;
            left:40%;
            height:40px;
            width:270px;
            transform: translate(-50%, -50%);
            font-size:20px;
        }
        #button_notice{
            background-color:beige;
            color:black;
        }
        #button_press{
            background-color:black;
            color:white;
        }
        ul, li{
            list-style:none;
            text-align:center;
            padding:0;
            margin:0;
        }
        #mainWrapper{
            line-height:2em;
            width:90%;
            margin: 0 auto;
        }
        #mainWrapper > ul > li:first-child {
            text-align: center;
            font-size:12pt;
            height:40px;
            line-height:30px;
        }
        #ulBoard {
            margin-top:10px;
        }
        #ulBoard > li:first-child > ul > li {
            font-weight:bold;
            text-align:center;
        }
        #ulBoard > li > ul {
            clear:both;
            padding:0px auto;
            position:relative;
        }
        #ulBoard > li > ul > li {
            float:left;
            font-size:12pt;
            border-bottom:1px solid silver;
        }
        #ulBoard > li > ul > li:first-child{
            width:10%;
        }
        #ulBoard > li > ul > li:first-child +li{
            width:10%;
        }
        #ulBoard > li > ul > li:first-child +li+li{
            width:55%;
        }
        #ulBoard > li > ul > li:first-child +li+li+li{
            width:10%;
        }
        #ulBoard > li > ul > li:first-child +li+li+li+li{
            width:15%;
        }
        #divPaging {
            clear:both;
            margin:0 auto;
            width:220px;
            height:50px;
        }
        #divPaging > div {
            float:left;
            width: 30px;
            margin:0 auto;
            text-align:center;
        }
        #liSearchOption {
            clear:both;
        }
        #liSearchOption > div {
            margin:0 auto;
            margin-top: 30px;
            width:auto;
            height:100px;
        }
    </style>
    <meta charset="UTF-8">
    <title>NOTICE_게시판</title>
</head>
<body>

<div class="wrap">
    <div class="wrap_text">
        <h2>COMMUNITY</h2>
        <br>
        좋은 커피와 맛있는 음료를 합리적인 가격에 제공해드리는 우리는 "더벤티"입니다
    </div>
    <div class="wrap_image">
        <img th:src="@{/image/community.jpeg}" src="/static/image/community.jpeg" alt=""
             style="max-width:100%; height:500px;">
    </div>
</div>

<!--mainPage_community_카테고리-->
<div class="div_container">
    <li class="category">
        <a class="subCategory" id="notice" href="/notice">공지사항</a>&nbsp;&nbsp;
        <a class="subCategory" id="press" href="#">보도자료</a>&nbsp;&nbsp;
        <a class="subCategory" href="#">이벤트</a>&nbsp;&nbsp;
        <a class="subCategory" href="#">칭찬매장</a>&nbsp;&nbsp;
        <a class="subCategory" href="#">더벤티 이야기</a>&nbsp;&nbsp;
        <a class="subCategory" href="#">SNS</a>&nbsp;&nbsp;
        <a class="subCategory" href="#">자주하는 질문</a>&nbsp;&nbsp;
        <a class="subCategory" href="#">벤티럭 사연접수</a>&nbsp;&nbsp;
        <a class="subCategory" href="#">THEVENGERS 봉사활동</a>
    </li>
    <hr>
</div>


<div class="notice_board_button">
    <button type="button" id="button_notice" onclick="location.href='/notice'">공지사항</button>
    <button type="button" id="button_press" onclick="location.href='/press'">보도자료</button>
</div>
<br>
<div class="searchForm" style="float:right; width:10%;">
    <label>
        <select class="form-select">
            <option th:each="category:${searchForm}" th:text="${category.label}">분류</option>
            <option value="1">소식</option>
            <option value="2">출시</option>
            <option value="3">이벤트</option>
            <option value="4">발표</option>
        </select>
    </label>
</div>
<br>
<br>
<br>
<br>
<hr>
<br>
<div id="mainWrapper">
    <ul>
        <li>
            <ul id="ulBoard">
                <li>
                    <ul>
                        <li>번호</li>
                        <li>분류</li>
                        <li>제목</li>
                        <li>이름</li>
                        <li>작성일</li>
                    </ul>
                </li>
                <li>
                    <ul th:each="notice:${noticeList}">
                        <li th:text="${notice.created_number}"></li>
                        <li th:text="${notice.category}"></li>
                        <li class="detail_title">
                            <a th:href="@{/detailPageView(created_number = ${notice.created_number})}"
                               style="text-decoration:none; color:inherit">
                                <span th:text="${notice.detail_title}"></span>
                            </a>
                        </li>
                        <li th:text="${notice.member_id}"></li>
                        <li th:text="${notice.created_date}"></li>
                    </ul>
                </li>
            </ul>
        </li>
        <li>
            <div id="divPaging">
                <br>
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
            </div>
        </li>
        <li id="liSearchOption">
            <div>
                <hr>
                <label for="searchOption"></label>
                <select id="searchOption">
                    <option value="title">제목</option>
                    <option value="content">내용</option>
                </select>
                <label for="keyword">
                    <input type="text" id="keyword" style="outline:none; border-width: 0 0 2px">
                    <button type="button">검색</button>
                </label>
                <button type="button" onclick="location.href='/detailPageWrite'" style="float:right">글작성</button>
                <hr>
            </div>
        </li>
    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
